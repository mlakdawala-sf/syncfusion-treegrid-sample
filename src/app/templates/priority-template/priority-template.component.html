<span
  class="template-label-text e-customCell"
  [ngStyle]="{
    backgroundColor: data.fieldValues[data.column.field]?.value?.bgColor
  }"
  ><label
    class="task-name-inner-text cursor-pointer"
    [ngStyle]="{
      color: data.fieldValues[data.column.field]?.value?.color
    }"
    >{{ data.fieldValues[data.column.field]?.value?.displayValue }}</label
  >
</span>
